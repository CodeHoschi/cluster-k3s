---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: paperless
      version: 8.8.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    #image:
    # repository: registry
    #tag: v0.1.4
    # persistence:
    #   enabled: true
    #   size: 10Gi
    #   storageClass: nfs-client
    persistence:
      data:
        enabled: true
        #existingClaim: paperless-data
        size: 1Gi
        storageClass: nfs-client
      media:
        enabled: true
        #existingClaim: paperless-media
        size: 1Gi
        storageClass: nfs-client
      consume:
        enabled: true
        #existingClaim: paperless-consume
        size: 1Gi
        storageClass: nfs-client
      export:
        enabled: true
        #existingClaim: paperless-export
        size: 1Gi
        storageClass: nfs-client
    env:
      PAPERLESS_OCR_LANGUAGE: ger
    ingress:
      main:
        enabled: true
        ingressClassName: 'traefik'
        annotations:
          # cert-manager.io/cluster-issuer: "letsencrypt-production"
          cert-manager.io/cluster-issuer: 'selfsigned-cluster-issuer'
          hajimari.io/enable: 'true'
          hajimari.io/icon: 'weather-sunset'
          traefik.ingress.kubernetes.io/router.entrypoints: 'websecure'
        hosts:
          - host: 'paper.${SECRET_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - 'paper.${SECRET_DOMAIN}'
            secretName: 'paper-tls'
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 96Mi
